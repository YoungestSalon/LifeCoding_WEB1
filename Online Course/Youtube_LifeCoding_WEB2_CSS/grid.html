<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title></title>
    <style>
      #grid{
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>Navigation</div>
      <div>버킷 리스트<br>네팔에<br>도서관/컴퓨터실이 딸린 학교를 짓기<br></div>
    </div>
  </body>
</html>
